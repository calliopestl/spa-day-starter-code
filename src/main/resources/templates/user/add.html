<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add User</title>
</head>
<body>
<form method="post" th:action="@{/user}">
    <label>Enter Username:  <input th:field="${user.username}"></label>
    <p class="errors" th:errors="${user.username}"></p>
    <label>Enter Email:  <input th:field="${user.email}"></label>
    <p class="errors" th:errors="${user.email}"></p>
    <label>Enter Password: <input type="password" th:field="${user.password}"></label>
    <p class="errors" th:errors="${user.password}"></p>
    <label>Verify Password: <input type="password" th:field="${user.verify}"></label>
    <p class="errors" th:errors="${user.verify}"></p>

    <p th:text="${error}"></p>
    <input type="submit" value="Submit">


</form>

</body>
</html>
